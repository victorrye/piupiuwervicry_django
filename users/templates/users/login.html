{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PiuPiuwer</title>
    <link rel="stylesheet" href="{% static 'blog/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/loginstyle.css' %}">
</head>

<body>
<div class="fixo">
    <h1> <img src="{% static 'users/icons/piupiuwerbanner.png' %}" alt="PiuPiuwer" width=10%> </h1>


<h2>    
    <div class="informacoes">
        <div class="acao">
            Log in PiuPiuwer
        </div>
        <br><br><br>
        <form method="POST">
            {% csrf_token %}
            <div>
                {{ form|crispy }}
            </div>
            <br><br><br>
            <div>
                <input type="submit" value="Log In">
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
            <a class="ml-2" href="{% url 'register' %}">Need an account?</a>
            </small>
        </div>
    </div>
</h2>
