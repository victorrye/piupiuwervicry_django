{% load static %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PiuPiuwer</title>
    <link rel="stylesheet" href="{% static 'blog/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'users/css/loginstyle.css' %}">
</head>

<body>
<div class="fixo">
    <h1> <img src="{% static 'users/icons/piupiuwerbanner.png' %}" alt="PiuPiuwer" width=10%> </h1>
    
    <main>
        <h2>    
            <div class="informacoes">
                <div class="acao">
                    Already have an account?
                </div>
                <br><br><br>
                <div class="border-top pt-3">
                    <small class="text-muted">
                    <a class="ml-2" href="{% url 'login' %}">Click Here</a>
                    </small>
                </div>

            </div>
        </h2>
        <h3>
            <div class="informacoes">
                <div class="acao">
                    Create your account
                </div>
                    <br><br><br>
                    <form method="POST">
                        {% csrf_token %}
                        <div>
                            {{ form.username }}
                            {{ form.email }}
                        </div>
                        <br>
                        <div>
                            {{ form.password1 }}
                            {{ form.password2 }}
                        </div>
                        <br><br>
                        <div>
                            <input type="submit" value="Register">
                        </div>
                    </form>
            </div>
        </h3>
    </main>
</div>
</body>

</html>
